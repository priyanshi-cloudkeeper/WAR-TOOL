<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GCP Architecture – Interactive Map</title>

  <!-- Vis Network -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    :root {
      --bg-main: #f8f9fa;
      --bg-panel: #ffffff;
      --border-soft: #dee2e6;
      --blue-soft: #e7f1ff;
      --blue-strong: #4c6ef5;
      --green-soft: #e6f4ea;
      --green-strong: #2f9e44;
      --orange-soft: #fff4e6;
      --orange-strong: #f08c00;
      --gray-soft: #f1f3f5;
    }

    body {
      background: var(--bg-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      margin: 0;
    }

    .app-shell {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0.75rem;
      gap: 0.75rem;
      box-sizing: border-box;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.75rem;
      background: var(--bg-panel);
      border-radius: 0.75rem;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.06);
      border: 1px solid var(--border-soft);
    }

    .app-title {
      font-size: 1rem;
      font-weight: 600;
      color: #212529;
    }

    .app-subtitle {
      font-size: 0.8rem;
      color: #868e96;
    }

    .app-main {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      gap: 0.75rem;
      flex: 1;
      min-height: 0;
    }

    .app-sidebar,
    .app-canvas {
      background: var(--bg-panel);
      border-radius: 0.75rem;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.06);
      border: 1px solid var(--border-soft);
      padding: 0.75rem;
      min-height: 0;
      box-sizing: border-box;
    }

    .app-sidebar {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      font-size: 0.8rem;
    }

    .sidebar-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #868e96;
      margin-bottom: 0.25rem;
    }

    .sidebar-card {
      background: var(--gray-soft);
      border-radius: 0.5rem;
      padding: 0.5rem 0.6rem;
      border: 1px solid rgba(0, 0, 0, 0.02);
    }

    .sidebar-inline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.35rem;
      margin-bottom: 0.3rem;
    }

    #mynetwork {
      width: 100%;
      height: 100%;
      min-height: 500px;
      border-radius: 0.5rem;
      border: 1px solid #e9ecef;
      background-color: white;
    }

    .app-canvas {
      padding: 0.5rem;
      position: relative; /* So the detail panel can be positioned inside */
    }

    #zoom-display {
      font-size: 0.75rem;
      color: #868e96;
    }

    /* Details panel */
    .node-detail-panel {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 320px;
      max-height: calc(100% - 1.5rem);
      background: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.18);
      border: 1px solid #dee2e6;
      padding: 0.75rem 0.9rem;
      box-sizing: border-box;
      font-size: 0.8rem;
      display: none;
      z-index: 20;
      overflow-y: auto;
    }

    .node-detail-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .node-detail-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #212529;
    }

    .node-detail-subtitle {
      font-size: 0.75rem;
      color: #868e96;
    }

    .node-detail-close {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
      color: #adb5bd;
    }

    .node-detail-close:hover {
      color: #495057;
    }

    .node-detail-icon-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
    }

    .node-detail-icon {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

    .node-detail-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #868e96;
      margin: 0.5rem 0 0.25rem;
    }

    .node-detail-kv-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
    }

    .node-detail-kv-label {
      color: #868e96;
    }

    .node-detail-kv-value {
      font-weight: 500;
      color: #343a40;
      text-align: right;
      word-break: break-all;
    }
        .extra-link {
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      font: inherit;
      text-align: left;
      color: inherit;
    }

    .extra-link:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>
<div class="app-shell">
  <header class="app-header">
    <div>
      <div class="app-title">GCP Architecture Map</div>
      <div class="app-subtitle">Scope → Project → Types → Resources</div>
    </div>
    <div id="zoom-display">Zoom: 100%</div>
  </header>

  <main class="app-main">
    <!-- Sidebar / Controls -->
    <aside class="app-sidebar">
      <div>
        <div class="sidebar-section-title">Layout</div>
        <div class="sidebar-card">
          <div class="sidebar-inline">
            <label>
              <input type="radio" name="layout-mode" value="tiered" checked>
              Tiered (Holori-style)
            </label>
          </div>
          <div class="sidebar-inline">
            <label>
              <input type="radio" name="layout-mode" value="force">
              Force-directed
            </label>
          </div>
        </div>
      </div>

      <div>
        <div class="sidebar-section-title">Physics</div>
        <div class="sidebar-card">
          <div class="sidebar-inline">
            <label for="physics-toggle">
              <input type="checkbox" id="physics-toggle" checked>
              Enable physics
            </label>
          </div>
          <div class="sidebar-inline">
            <label for="spacing-range">Horizontal spacing</label>
            <input id="spacing-range" type="range" min="80" max="280" value="160">
          </div>
        </div>
      </div>

      <div>
        <div class="sidebar-section-title">Legend</div>
        <div class="sidebar-card">
          <div style="margin-bottom: 0.2rem;">
            <span style="display:inline-block;width:14px;height:8px;border-radius:999px;background:#e7f1ff;border:1px solid #4c6ef5;margin-right:4px;"></span>
            Scope / Project
          </div>
          <div style="margin-bottom: 0.2rem;">
            <span style="display:inline-block;width:14px;height:8px;border-radius:999px;background:#fff4e6;border:1px solid #f08c00;margin-right:4px;"></span>
            Resource type
          </div>
          <div>
            <span style="display:inline-block;width:14px;height:8px;border-radius:999px;background:#e6f4ea;border:1px solid #2f9e44;margin-right:4px;"></span>
            Resource instance
          </div>
        </div>
      </div>
    </aside>

    <!-- Canvas -->
    <section class="app-canvas">
      <div id="mynetwork"></div>

      <!-- Node details panel -->
      <div id="node-detail-panel" class="node-detail-panel">
        <div class="node-detail-header">
          <div>
            <div id="node-detail-title" class="node-detail-title">Resource</div>
            <div id="node-detail-subtitle" class="node-detail-subtitle"></div>
          </div>
          <button id="node-detail-close" class="node-detail-close" title="Close">&times;</button>
        </div>

        <div class="node-detail-icon-wrap">
          <img id="node-detail-icon" class="node-detail-icon" alt="" />
        </div>

        <div id="node-detail-body"></div>
      </div>
    </section>
  </main>
</div>

<!-- Data & logic -->
<script src="graphData.js"></script>
<script src="network.js"></script>
</body>
</html>
